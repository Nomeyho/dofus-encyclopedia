name: d2_encyclopedia
description: Dofus item encyclopedia

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: 4.0.1
  flutter_statusbarcolor: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - 'assets/data/items.json'
    - 'assets/data/sets.json'
    - 'assets/img/categories/'
    - 'assets/img/items/'
    - 'assets/img/characteristics/'
    - 'assets/img/damages/'
  fonts:
    - family: Lato
      fonts:
        - asset: 'assets/fonts/Lato-Bold.ttf'
          weight: 700
        - asset: 'assets/fonts/Lato-Regular.ttf'
          weight: 400
        - asset: 'assets/fonts/Lato-Light.ttf'
          weight: 300